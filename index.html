<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TrustBroker - Sign Up</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="max-w-lg mx-auto p-6 mt-12 bg-white rounded shadow">
    <h1 class="text-xl font-bold text-blue-800 text-center mb-4">TrustBroker Sign Up</h1>
    <form onsubmit="register(event)" class="space-y-4">
      <input id="name" placeholder="Full Name" class="input" required />
      <input type="email" id="email" placeholder="Email" class="input" required />
      <input type="password" id="password" placeholder="Password" class="input" required />
      <select id="country" class="input" required>
        <option value="">Select Country</option>
        <option>Nigeria</option><option>Brazil</option><option>USA</option><option>India</option>
      </select>
      <select id="language" class="input" required>
        <option value="">Select Language</option>
        <option>English</option><option>Portuguese</option><option>French</option>
      </select>
      <button class="btn-blue">Create Account</button>
    </form>
    <p class="text-center text-sm mt-4">Already registered? <a href="signin.html" class="text-blue-600">Sign in</a></p>
  </div>
  <script>
    function register(e) {
      e.preventDefault();
      const user = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value,
        country: document.getElementById("country").value,
        language: document.getElementById("language").value,
        balance: 0
      };
      localStorage.setItem("trust_user", JSON.stringify(user));
      window.location.href = "dashboard.html";
    }
  </script>
</body>
  </html>
